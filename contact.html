</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>

                </ul>
            </nav>

        </div>
        <div class="main">
                <div class="hamburger">
                <img class="ham" src="ham.png" alt="">
                <img class="cross" src="x-mark.png"></div>
           <div class="contactform">
            <h2>CONTACT ME FOR ANY QUERIES BY FILLING UP THE FORM</h2>
            <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Name :</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="usermail" class="form-label">Email address :</label>
                  <input type="email" class="form-control" id="usermail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="userphone" class="form-label">Phone Number :</label>
                    <input type="phone" class="form-control" id="userphone">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="userquery" class="form-label">Type your Query in Detail :</label>
                    <input type="text" class="form-control" id="userquery" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isuser">
                  <label class="form-check-label" for="isuser">Work/Hiring Related queries</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
